<!DOCTYPE html>
<html>
<head>
    <style>
       .box {
  width: 200px;
  background-color: lightblue;
  border: 1px solid black;
  padding: 10px;
  margin: 20px;
}
    </style>
    <title>Calculator</title>
</head>
<body>
    <div class="box">
    <h2>Calculator</h2>
    Operations calculator for 15 and 5
    <p id="demo"></p>
    <p id="demo1">15 + 5 =</p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        var num1=15;
      var num2=5;
        var sum=num1+num2;
        var product=num1*num2;
        var sub= num1-num2;
        var quotient=num1/num2        
        document.getElementById("demo1").innerHTML="15 + 5 = "+sum
        document.getElementById("demo2").innerHTML="15 x 5 = "+product
        document.getElementById("demo3").innerHTML= "15 - 5 = " +sub
        document.getElementById("demo4").innerHTML= "15 + 5 = "+quotient
    </script>
</div>
</body>
</html>
