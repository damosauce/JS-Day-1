<!DOCTYPE html>
<html>
<head>
    
    <title>Operator</title>
</head>
<body>
    <h2>Operators</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        var num1=15;
        var num2=5;
        var sum=num1+num2;
        var product=num1*num2;
        var sub= num1-num2;
        var quotient=num1/num2
        document.getElementById("demo1").innerHTML=sum
        document.getElementById("demo2").innerHTML=product
        document.getElementById("demo3").innerHTML=sub
        document.getElementById("demo4").innerHTML=quotient
        num1 +=4;
        document.getElementById("demo").innerHTML=num1
    </script>
</body>
</html>
